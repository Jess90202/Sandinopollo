<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>San Valentín</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="card">
  <canvas id="scene"></canvas>

  <div id="intro" class="intro">
      <button id="startBtn" class="startBtn">
          <span class="heart">❤</span>
          <span class="title">San Valentín</span>
      </button>
  </div>

  <div id="textLayer" class="textLayer hidden">
      <p id="line1" class="line"></p>
      <p id="line2" class="line"></p>

      <div class="timer">
          <span class="timerLabel">Mi amor por ti comenzó hace…</span>
          <span id="timerValue" class="timerValue"></span>
      </div>
  </div>
</div>

<audio id="bgm" src="music.mp3" loop></audio>
<script src="script.js"></script>
</body>
</html>
