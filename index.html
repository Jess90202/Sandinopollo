<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>M ❤️ J</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#3a0035,#120010 70%);
  font-family:'Playfair Display',serif;
}

.card{
  width:95vw;
  max-width:900px;
  height:92vh;
  background:#f6efe7;
  border-radius:24px;
  box-shadow:0 25px 60px rgba(0,0,0,.4);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px 25px 40px 25px;
  position:relative;
  overflow:hidden;
}

/* -------- INTRO -------- */
.intro{
  cursor:pointer;
  text-align:center;
}

.intro h1{
  font-family:'Great Vibes',cursive;
  font-size:90px;
  color:#b1123a;
  margin:0;
  transition:.6s ease;
}

.intro p{
  margin-top:10px;
  opacity:.7;
}

.fadeOut{
  opacity:0;
  transform:scale(.5);
}

/* -------- CONTENT -------- */
.content{
  display:none;
  flex-direction:column;
  align-items:center;
}

.text{
  max-width:650px;
  margin-bottom:20px;
  font-size:22px;
  line-height:1.5;
}

.timer{
  margin-top:25px;
  border-top:2px solid rgba(0,0,0,.2);
  padding-top:18px;
}

.timer span{
  display:block;
  font-size:15px;
  opacity:.75;
  margin-bottom:6px;
}

.timer strong{
  font-size:26px;
  display:block;
}

/* -------- HEART -------- */
svg{
  width:340px;
  height:320px;
  margin:20px 0;
  animation:heartbeat 2.5s ease-in-out infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

#heartFill{
  filter: drop-shadow(0 20px 30px rgba(150,0,60,.4));
}

.shine{
  position:absolute;
  width:200%;
  height:100%;
  background:linear-gradient(120deg, transparent 30%, rgba(255,255,255,.5) 50%, transparent 70%);
  transform:translateX(-100%);
  animation:shineMove 4s ease-in-out infinite;
}

@keyframes shineMove{
  0%{transform:translateX(-100%)}
  50%{transform:translateX(100%)}
  100%{transform:translateX(100%)}
}

@media(max-width:500px){
  .text{font-size:19px}
  .intro h1{font-size:70px}
}
</style>
</head>
<body>

<div class="card">

<!-- INTRO -->
<div class="intro" id="intro">
<h1 id="letters">M & J</h1>
<p>Toca las letras</p>
</div>

<!-- CONTENT -->
<div class="content" id="content">

<p class="text">Para el amor de mi existencia:</p>
<p class="text">Si pudiera elegir un lugar seguro sería a tu lado. Cuanto más tiempo estoy contigo más te amo.</p>

<div style="position:relative">
<svg viewBox="0 0 512 512">
<defs>
<radialGradient id="mainGrad" cx="50%" cy="40%" r="70%">
<stop offset="0%" stop-color="#ff9ac2"/>
<stop offset="40%" stop-color="#ff006e"/>
<stop offset="100%" stop-color="#6e0028"/>
</radialGradient>
</defs>

<path d="M256 464s-192-128-192-256c0-70 50-112 112-112 44 0 80 28 80 28s36-28 80-28c62 0 112 42 112 112 0 128-192 256-192 256z"
fill="url(#mainGrad)" id="heartFill"/>

<text x="50%" y="55%" text-anchor="middle" fill="white" font-size="60" font-family="Great Vibes">M ❤️ J</text>
</svg>

<div class="shine"></div>
</div>

<div class="timer">
<span>Mi amor por ti comenzó hace…</span>
<strong id="counter"></strong>
</div>

</div>

<audio id="music" src="music.mp3" preload="auto" loop></audio>

</div>

<script>
const intro = document.getElementById("intro");
const letters = document.getElementById("letters");
const content = document.getElementById("content");
const counter = document.getElementById("counter");
const music = document.getElementById("music");

const START_DATE = new Date("2025-02-15T00:00:00");

intro.addEventListener("click", ()=>{
  letters.classList.add("fadeOut");
  setTimeout(()=>{
    intro.style.display="none";
    content.style.display="flex";
    try{music.play();}catch(e){}
  },600);
});

function startTimer(){
  function update(){
    const diff = new Date() - START_DATE;
    const total = Math.floor(diff/1000);
    const days = Math.floor(total/86400);
    const hours = Math.floor((total%86400)/3600);
    const minutes = Math.floor((total%3600)/60);
    const seconds = total%60;

    counter.textContent = days + " días " +
                          hours + " horas " +
                          minutes + " minutos " +
                          seconds + " segundos";
  }
  update();
  setInterval(update,1000);
}

startTimer();
</script>

</body>
</html>
