<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>M & J</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#4a003f,#150012 70%);
  font-family:'Playfair Display',serif;
  overflow:hidden;
}

.card{
  width:95vw;
  max-width:900px;
  height:90vh;
  background:#f6efe7;
  border-radius:24px;
  box-shadow:0 25px 60px rgba(0,0,0,.4);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  position:relative;
}

.start{
  cursor:pointer;
}

.start h1{
  font-family:'Great Vibes',cursive;
  font-size:80px;
  color:#b1123a;
  margin:0;
  letter-spacing:3px;
  transition:all .8s ease;
}

.start p{
  margin-top:10px;
  opacity:.7;
}

.fadeOut{
  opacity:0;
  transform:scale(.5);
}

.content{
  display:none;
  flex-direction:column;
  align-items:center;
}

.text{
  max-width:650px;
  margin-bottom:18px;
  font-size:22px;
  line-height:1.5;
}

.timer{
  margin-top:20px;
  border-top:2px solid rgba(0,0,0,.2);
  padding-top:15px;
}

.timer strong{
  font-size:28px;
}

svg{
  width:320px;
  height:300px;
  margin:20px 0;
}

#heartPath{
  fill:none;
  stroke:#b1123a;
  stroke-width:3;
  stroke-dasharray:1000;
  stroke-dashoffset:1000;
  animation:draw 2s ease forwards;
}

#heartFill{
  fill:url(#grad);
  opacity:0;
  animation:fillHeart 2s ease 2s forwards, pulse 2.5s ease-in-out infinite 4s;
}

@keyframes draw{
  to{stroke-dashoffset:0;}
}

@keyframes fillHeart{
  to{opacity:1;}
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

@media(max-width:500px){
  .text{font-size:19px}
}
</style>
</head>
<body>

<div class="card">

<div class="start" id="start">
<h1 id="letters">M & J</h1>
<p>Toca las letras</p>
</div>

<div class="content" id="content">
<p class="text">Para el amor de mi existencia:</p>
<p class="text">Si pudiera elegir un lugar seguro sería a tu lado. Cuanto más tiempo estoy contigo más te amo.</p>

<svg viewBox="0 0 512 512">
<defs>
<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" stop-color="#ff4d6d"/>
<stop offset="50%" stop-color="#ff006e"/>
<stop offset="100%" stop-color="#b1123a"/>
</linearGradient>
</defs>

<path id="heartPath" d="M256 464s-192-128-192-256c0-70 50-112 112-112 44 0 80 28 80 28s36-28 80-28c62 0 112 42 112 112 0 128-192 256-192 256z"/>

<path id="heartFill" d="M256 464s-192-128-192-256c0-70 50-112 112-112 44 0 80 28 80 28s36-28 80-28c62 0 112 42 112 112 0 128-192 256-192 256z"/>
</svg>

<div class="timer">
<span>Mi amor por ti comenzó hace…</span><br>
<strong id="counter"></strong>
</div>

</div>

<audio id="music" src="music.mp3" preload="auto" loop></audio>

</div>

<script>
const start = document.getElementById("start");
const letters = document.getElementById("letters");
const content = document.getElementById("content");
const counter = document.getElementById("counter");
const music = document.getElementById("music");

const START_DATE = new Date("2025-02-15T00:00:00");

start.addEventListener("click", ()=>{
  letters.classList.add("fadeOut");
  setTimeout(()=>{
    start.style.display="none";
    content.style.display="flex";
    try{ music.play(); }catch(e){}
    startTimer();
  },800);
});

function startTimer(){
  function update(){
    const diff = new Date() - START_DATE;
    const total = Math.floor(diff/1000);
    const days = Math.floor(total/86400);
    const hours = Math.floor((total%86400)/3600);
    const minutes = Math.floor((total%3600)/60);
    const seconds = total%60;
    counter.textContent = `${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;
  }
  update();
  setInterval(update,1000);
}
</script>

</body>
</html>
