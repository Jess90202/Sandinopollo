<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>M & J</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#3a0030,#130010);
  font-family:'Playfair Display',serif;
  overflow:hidden;
}

.card{
  width:95vw;
  max-width:900px;
  height:90vh;
  background:#f3e9df;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.3);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  position:relative;
  overflow:hidden;
}

.start{
  cursor:pointer;
  user-select:none;
}

.start h1{
  font-family:'Dancing Script',cursive;
  font-size:60px;
  color:#c61f3a;
  margin:0;
  transition:transform .6s ease, opacity .6s ease;
}

.explode{
  transform:scale(0);
  opacity:0;
}

.content{
  display:none;
  flex-direction:column;
  align-items:center;
}

.text{
  max-width:650px;
  margin-bottom:20px;
  font-size:22px;
}

.timer{
  margin-top:20px;
  border-top:2px solid rgba(0,0,0,.2);
  padding-top:15px;
}

.timer strong{
  font-size:26px;
}

canvas{
  width:300px;
  height:300px;
  margin:20px 0;
}

@media(max-width:500px){
  .text{font-size:19px}
}
</style>
</head>
<body>

<div class="card">

<div class="start" id="start">
<h1 id="letters">M & J</h1>
<p>Toca las letras</p>
</div>

<div class="content" id="content">
<p class="text">Para el amor de mi existencia:</p>
<p class="text">Si pudiera elegir un lugar seguro sería a tu lado. Cuanto más tiempo estoy contigo más te amo.</p>

<canvas id="heartCanvas"></canvas>

<div class="timer">
<span>Mi amor por ti comenzó hace…</span><br>
<strong id="counter"></strong>
</div>

</div>

<audio id="music" src="music.mp3" preload="auto" loop></audio>

</div>

<script>
const start = document.getElementById("start");
const letters = document.getElementById("letters");
const content = document.getElementById("content");
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
const counter = document.getElementById("counter");
const music = document.getElementById("music");

const START_DATE = new Date("2025-02-15T00:00:00");

canvas.width = 300;
canvas.height = 300;

function insideHeart(x,y){
  const a = x*x + y*y - 1;
  return (a*a*a - x*x*y*y*y) <= 0;
}

function drawHeart(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const particles = 1200;
  const size = 120;
  const cx = 150;
  const cy = 160;

  for(let i=0;i<particles;i++){
    let x,y;
    do{
      x = Math.random()*2-1;
      y = Math.random()*2-1;
    }while(!insideHeart(x,y));

    const px = cx + x*size;
    const py = cy - y*size;

    const gradient = ctx.createRadialGradient(px-3,py-3,2,px,py,6);
    gradient.addColorStop(0,"#fff");
    gradient.addColorStop(0.3,`hsl(${340+Math.random()*20},70%,60%)`);
    gradient.addColorStop(1,"#8a0022");

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(px,py,4,0,Math.PI*2);
    ctx.fill();
  }
}

start.addEventListener("click", ()=>{
  letters.classList.add("explode");

  setTimeout(()=>{
    start.style.display="none";
    content.style.display="flex";
    drawHeart();
    try{ music.play(); }catch(e){}
    startTimer();
  },600);
});

function startTimer(){
  function update(){
    const diff = new Date() - START_DATE;
    const total = Math.floor(diff/1000);
    const days = Math.floor(total/86400);
    const hours = Math.floor((total%86400)/3600);
    const minutes = Math.floor((total%3600)/60);
    const seconds = total%60;
    counter.textContent = `${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;
  }
  update();
  setInterval(update,1000);
}
</script>

</body>
</html>
