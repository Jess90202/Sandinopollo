<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>San Valentín</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="frame">
    <section class="card" aria-label="Tarjeta San Valentín">
      <canvas id="scene"></canvas>

      <div id="intro" class="intro">
        <button id="startBtn" class="startBtn" aria-label="Iniciar animación">
          <span class="heartIcon">❤</span>
          <span class="startText">San Valentín</span>
          <span class="hint">Toca el corazón</span>
        </button>
      </div>

      <div id="textLayer" class="textLayer hidden" aria-live="polite">
        <p id="line1" class="line lineTitle"></p>
        <p id="line2" class="line lineBody"></p>
        <p id="line3" class="line lineSign"></p>

        <div class="timer">
          <span class="timerLabel">En nuestra casa han pasado…</span>
          <span id="timerValue" class="timerValue"></span>
        </div>
      </div>
    </section>
  </main>

  <audio id="bgm" src="music.mp3" preload="auto" loop></audio>
  <script src="script.js"></script>
</body>
</html>
