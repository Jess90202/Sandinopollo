<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>M ❤️ J</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#3a0035,#120010 70%);
  font-family:'Playfair Display',serif;
  overflow:hidden;
}

.card{
  width:95vw;
  max-width:900px;
  height:92vh;
  background:#140011;
  border-radius:24px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
  position:relative;
  color:white;
}

.intro{
  cursor:pointer;
}
.intro h1{
  font-family:'Great Vibes',cursive;
  font-size:90px;
  color:#ffd700;
  margin:0;
  transition:.6s ease;
}
.intro p{
  opacity:.7;
  margin-top:10px;
}
.fadeOut{
  opacity:0;
  transform:scale(.4);
}

.content{
  display:none;
  flex-direction:column;
  align-items:center;
}

.text{
  max-width:650px;
  margin-bottom:20px;
  font-size:22px;
  line-height:1.5;
}

svg{
  width:340px;
  height:320px;
  margin:20px 0;
  animation:heartbeat 2.5s ease-in-out infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

.timer{
  margin-top:25px;
  border-top:2px solid rgba(255,255,255,.2);
  padding-top:18px;
}
.timer span{
  display:block;
  font-size:15px;
  opacity:.75;
  margin-bottom:6px;
}
.timer strong{
  font-size:26px;
  display:block;
}

canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

@media(max-width:500px){
  .intro h1{font-size:70px}
  .text{font-size:19px}
}
</style>
</head>
<body>

<div class="card">

<canvas id="particles"></canvas>

<div class="intro" id="intro">
<h1 id="letters">M & J</h1>
<p>Toca las letras</p>
</div>

<div class="content" id="content">
<p class="text">Para el amor de mi existencia:</p>
<p class="text">Si pudiera elegir un lugar seguro sería a tu lado. Cuanto más tiempo estoy contigo más te amo.</p>

<svg viewBox="0 0 512 512">
<defs>
<radialGradient id="mainGrad" cx="50%" cy="40%" r="70%">
<stop offset="0%" stop-color="#ff9ac2"/>
<stop offset="40%" stop-color="#ff006e"/>
<stop offset="100%" stop-color="#6e0028"/>
</radialGradient>
</defs>

<path d="M256 464s-192-128-192-256c0-70 50-112 112-112 44 0 80 28 80 28s36-28 80-28c62 0 112 42 112 112 0 128-192 256-192 256z"
fill="url(#mainGrad)"/>

<text x="50%" y="55%" text-anchor="middle" fill="white" font-size="60" font-family="Great Vibes">M ❤️ J</text>
</svg>

<div class="timer">
<span>Mi amor por ti comenzó hace…</span>
<strong id="counter"></strong>
</div>

</div>

<audio id="music" src="music.mp3" preload="auto" loop></audio>

</div>

<script>
const intro = document.getElementById("intro");
const letters = document.getElementById("letters");
const content = document.getElementById("content");
const counter = document.getElementById("counter");
const music = document.getElementById("music");
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const START_DATE = new Date("2025-02-15T00:00:00");

intro.addEventListener("click", ()=>{
  letters.classList.add("fadeOut");
  explodeParticles();
  setTimeout(()=>{
    intro.style.display="none";
    content.style.display="flex";
    try{music.play();}catch(e){}
  },600);
});

let particles=[];

function explodeParticles(){
  for(let i=0;i<80;i++){
    particles.push({
      x: canvas.width/2,
      y: canvas.height/2,
      vx:(Math.random()-0.5)*6,
      vy:(Math.random()-0.5)*6,
      alpha:1
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.alpha-=0.01;
    ctx.fillStyle="rgba(255,215,0,"+p.alpha+")";
    ctx.beginPath();
    ctx.arc(p.x,p.y,4,0,Math.PI*2);
    ctx.fill();
  });
  particles=particles.filter(p=>p.alpha>0);
  requestAnimationFrame(animate);
}
animate();

function startTimer(){
  function update(){
    const diff = new Date() - START_DATE;
    const total = Math.floor(diff/1000);
    const days = Math.floor(total/86400);
    const hours = Math.floor((total%86400)/3600);
    const minutes = Math.floor((total%3600)/60);
    const seconds = total%60;
    counter.textContent = days+" días "+hours+" horas "+minutes+" minutos "+seconds+" segundos";
  }
  update();
  setInterval(update,1000);
}
startTimer();
</script>

</body>
</html>
